<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Timesheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="floatbox">
      <p>
        <button id="notes-button" class="button">
          <img src="../img/notes.png" />
          <span>Add notes</span>
        </button>
      </p>
      <p>
        <button id="print-button" class="button">
          <img src="../img/print.png" />
          Print timesheet
        </button>
      </p>
      <span id="daysoff-message"></span>
    </div>
    <div id="container">
      <!-- HEADER -->
      <table id="header">
        <tr>
          <td style="width: 250px">
            <img id="headerImage" style="width: 100%" />
          </td>
          <td style="text-align: center">
            <span id="headerText">TIMESHEET</span>
          </td>
        </tr>
      </table>
      <!-- SUBHEADER -->
      <table id="subheader">
        <tr>
          <td><b>Employee Name:</b></td>
          <td id="employee" contenteditable></td>
          <td></td>
          <td style="text-align: right">
            <b>Month/Year:</b>
            <input type="month" id="currentmonth" />
            <span id="printcurrentmonth"></span>
          </td>
        </tr>
        <tr>
          <td><b>Client:</b></td>
          <td id="client" contenteditable></td>
        </tr>
        <tr>
          <td><b>Supervisor Name:</b></td>
          <td id="supervisor" contenteditable></td>
        </tr>
      </table>
      <!-- CONTENT -->
      <table id="content">
        <thead>
          <tr>
            <th>Date</th>
            <th>Regular Hrs.</th>
            <th>Overtime Hrs.</th>
            <th>Total Hrs.</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td class="total">TOTAL</td>
            <td>0</td>
            <td>0</td>
            <td class="total">0</td>
          </tr>
        </tfoot>
      </table>
      <!-- FOOTER -->
      <table id="footer">
        <tr>
          <td>Employee Signature:</td>
          <td></td>
          <td></td>
          <td>Date:</td>
        </tr>
        <tr>
          <td>Supervisor Signature:</td>
          <td></td>
          <td></td>
          <td>Date:</td>
        </tr>
      </table>
      <div id="footerText">
        <span id="footerCompany"></span><br />
        <span id="footerDetails"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
